<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			ul{
				list-style-type: lower-roman;
			}
		</style>
		<title>CSS. Lists and containers</title>
	</head> 
	<body>
		<ul class="romanUpper">
			<li>1
				<ul class="romanLower">
					<li>1</li>
					<li>1</li>
					<li>1</li>
					<li>1</li>
					<li>1</li>
				</ul>
			</li>
			<li>1
				<ul class="romanLower">
					<li>1</li>
					<li>1</li>
					<li>1</li>
				</ul>
			</li>
		</ul>
    </body>
</html>
